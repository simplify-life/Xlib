language: cpp
sudo: required
services:
        - docker
before_install:
    - docker build -t xlib-test .
install:
    - make -f shCXX
script:
    - docker run -i -t xlib-test
    - if [ "$CXX" = "g++" ]; then g++ --version; fi
    - if [ "$CXX" != "g++" ]; then clang++ --version; fi
    - make clean
    - make
    - ./xlib
compiler:
- clang++
- g++
os:
- linux
- osx
branches:
 only:
 - master
notifacations:
 email: false
 irc:
 - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
env:
 global:
 - LANG="en_US.UTF-8"
